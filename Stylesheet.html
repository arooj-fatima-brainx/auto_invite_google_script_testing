<style>
    body {
        font-family: Arial, sans-serif !important;
    }

    .container {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        height: auto;
    }

    .container .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="email"],
    .form-group input[type="text"],
    .form-group select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        display: inline-block !important;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        cursor: pointer;
        background-color: #1a73e8;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        text-align: center;
    }

    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        text-decoration: none;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .hide {
        display: none;
    }

    .show {
        display: block;
    }

    p {
        font-size: 14px;
    }

    #eventId {
        margin-bottom: 0;
    }

    #findEventIdLink {
        font-size: 14px;
    }

    .invite-setup-form {
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        overflow: hidden;
    }

    .w-100 {
        width: 100%;
    }

    #cancelAutoInviteButton {
        background-color: red;
    }

    .d-none{
        display: none !important;
    }

    .mt-20{
        margin-top: 20px;
    }

    .text-danger{
        color: red;
    }

    .font-13{
        font-size: 13px;
    }


    // Loader

       .loader-container {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 90vh;
       }

    /* Spinner animation */
    .loader {
        border: 5px solid #1a73e8;
        border-radius: 50%;
        border-top: 5px solid #f8f9fa;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .tick {
        width: 150px;
        height: 150px;
        border: 2px solid #28a745;
        border-radius: 50%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .tick::before {
        content: '';
        width: 70%;
        height: 35%;
        border-bottom: 5px solid #28a745;
        border-left: 5px solid #28a745;
        transform: rotate(-45deg);
        position: absolute;
    }

    .flex-justify-content-center{
        display:flex;
        height: 85vh;
        justify-content: center;
        align-items: center;
    }
</style>
