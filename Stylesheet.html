<style>
    body {
        font-family: Arial, sans-serif !important;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .container .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="email"],
    .form-group input[type="text"],
    .form-group select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        display: inline-block !important;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .container button {
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Modal CSS */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        text-align: center;
    }

    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        text-decoration: none;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .hide {
        display: none;
    }

    .show {
        display: block;
    }

    p {
        font-size: 14px;
    }

    #eventId {
        margin-bottom: 0;
    }

    #findEventIdLink {
        font-size: 14px;
    }
</style>
